<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Indaiatuba</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="icon" type="image/png" href="map-pin.png" />
    <style>
        #map { height: 95vh; width: 100%; margin: 0; }
        .legend {
            background-color: white;
            padding: 10px;
            line-height: 18px;
            color: #333;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-23.094911597914825, -47.214351841393174], 13); 
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        legendas = [
            { nome: "Unidades Públicas de Saúde", cor: "#9C2BCB", },
            { nome: "Unidades de Assistência Social", cor: "#CB2B3E", },
            { nome: "Unidades Públicas de Educação", cor: "#2AAD27", },
            { nome: "Pontos Turísticos e Equipamentos de Cultura", cor: "#2A81CB", },
            { nome: "Equipamentos de Esporte e Lazer", cor: "#CB8427", },
        ];

        var legendaBox = L.control({ position: 'bottomleft' });
        legendaBox.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += "<h3 style='margin:0 0 10px 0;'>Legenda</h3>";
            legendas.forEach(function(categoria) { div.innerHTML += '<div style="margin: 5px 0;"><i style="border: 1px solid black;background:' + categoria.cor + '"></i> ' + '<span>' + categoria.nome + '</span></div>'; });
            return div;
        };
        legendaBox.addTo(map);
        var icons = {
            "saude": new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
            "social": new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
            "educacao": new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
            "cultura": new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
            "esporte": new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
        }
        
        let layersMarkersGroup = {
            "saude": L.layerGroup(),
            "social": L.layerGroup(),
            "educacao": L.layerGroup(),
            "cultura": L.layerGroup(),
            "esporte": L.layerGroup(),
        };
        fetch('locais.json')
            .then(res => res.json())
            .then(locais => {
                locais.forEach(function(local) {
                    const marker = L.marker([local.lat, local.lng], { title: local.descricao, icon: icons[local.class]},).addTo(map)
                    .bindPopup("<b>" + local.descricao + "</b></br><a target='_blank' href='"+ local.link +"'>Ver no Google Maps</a>");
                    marker.on('mouseover', function(ev) {
                        marker.openPopup();
                    });
                    layersMarkersGroup[local.class].addLayer(marker);
                });
            })

        let overlayMaps = {
            "Saúde": layersMarkersGroup["saude"].addTo(map),
            "Social": layersMarkersGroup["social"].addTo(map),
            "Educação": layersMarkersGroup["educacao"].addTo(map),
            "Cultura": layersMarkersGroup["cultura"].addTo(map),
            "Esporte": layersMarkersGroup["esporte"].addTo(map)
        };
        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

        L.polygon([
            [-23.04205861155452, -47.29963573223704],
            [-23.151293400227003, -47.29963573223704],
            [-23.151293400227003, -47.12979055394866],
            [-23.04205861155452, -47.12979055394866]
        ], {
            color: 'blue',
            weight: 2,
            dashArray: '5,5',
            fillOpacity: 0
        }).addTo(map);
    </script>
</body>
</html>
